<!doctype html>
<script src="multiplyNumeric.js"></script>
<script>

  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };
  
  
  function multiplyNumeric(obj) {

  for (let key in obj) {
    if (typeof obj[key] == 'number') {
      obj[key] *= 2;
    }
  }
}
  multiplyNumeric(menu);
  
  alert( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );

</script>

</html>
